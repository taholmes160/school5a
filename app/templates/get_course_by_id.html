<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
</head>
<body>
    <h1>Course Details</h1>
    {% if course %}
        <p>Course ID: {{ course.course_id }}</p>
        <p>Course Name: {{ course.course_name }}</p>
    {% else %}
        <p>Course not found</p>
    {% endif %}
</body>
</html>
