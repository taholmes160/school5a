{% extends "base.html" %}

{% block content %}
<h1>Create Department</h1>

<form action="{{ url_for('departments.create_department_page') }}" method="POST" class="mt-4">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required class="form-control">
    </div>
    <div class="form-group">
        <label for="location">Department Location:</label>
        <input type="text" id="location" name="location" required class="form-control">
    </div>
    <input type="submit" value="Create" class="btn btn-primary mt-2">
</form>
{% endblock %}
